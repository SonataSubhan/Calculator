<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <header class="header">
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label>
        </header>
        <main class="main">

        </main>
        <section class="section">
            <button class="AC">AC</button>
            <button class="equal">=</button>
        </section>
        <div class="buttons">
            <div class="row1">
                <button class="square">7</button>
                <button class="square">8</button>
                <button class="square">9</button>
                <button class="square">/</button>
            </div>
            <div class="row2">
                <button class="square">4</button>
                <button class="square">5</button>
                <button class="square">6</button>
                <button class="square">-</button>
            </div>
            <div class="row3">
                <button class="square">1</button>
                <button class="square">2</button>
                <button class="square">3</button>
                <button class="square">x</button>
            </div>
            <div class="row4">
                <button class="square">.</button>
                <button class="rectangle">0</button>
                <button class="square">+</button>

            </div>
        </div>

    </div>


    <script src="app.js"></script>
</body>

</html>
