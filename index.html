<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link id="themeStylesheet" rel="stylesheet" href="./light.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/Assets/icons8-calculator-64.png">


</head>

<body>
    <audio id="buttonSound" src="/Assets/ui-click-43196.mp3" type="audio"></audio>
    <div class="container">
        <header class="header">
            <div style="margin-left: 5px;">
                <a href="">
                    <i style="color: rgb(70, 68, 68);" class="fa fa-cog" aria-hidden="true">
                    </i></a>
                <a hre>
                    <i style="color: rgb(70, 68, 68);
                margin-left: 5px;" class="fa-solid fa-lock"></i>
                </a>
            </div>
            <div>


                <label class="switch">
                    <input id="switch1" class="switch1" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>

            </div>
        </header>
        <main class="main">
            <input id="display" class="display" type="text" disabled>
        </main>
        <section class="section">
            <button onclick="AC(this.value)" value="AC" class="AC">AC</button>
            <button onclick="solve()" class="equal">=</button>
        </section>
        <div class="buttons">
            <div class="row1">
                <button onclick="display(this.value)" value="7" class="square  number">7</button>
                <button onclick="display(this.value)" value="8" class="square  number">8</button>
                <button onclick="display(this.value)" value="9" class="square  number">9</button>
                <button onclick="display(this.value)" value="/" class="square operator">/</button>
            </div>
            <div class="row2">
                <button onclick="display(this.value)" value="4" class="square number">4</button>
                <button onclick="display(this.value)" value="5" class="square  number">5</button>
                <button onclick="display(this.value)" value="6" class="square  number">6</button>
                <button onclick="display(this.value)" value="-" class="square operator">-</button>
            </div>
            <div class="row3">
                <button onclick="display(this.value)" value="1" class="square  number">1</button>
                <button onclick="display(this.value)" value="2" class="square  number">2</button>
                <button onclick="display(this.value)" value="3" class="square  number">3</button>
                <button onclick="display(this.value)" value="*" class="square operator">*</button>
            </div>
            <div class="row4">
                <button onclick="display(this.value)" value="." class="square  number">.</button>
                <button onclick="display(this.value)" value="0" class="square number">0</button>
                <button onclick="del(value)" class="square number del">Del</button>
                <button onclick="display(this.value)" value="+" class="square operator">+</button>

            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
